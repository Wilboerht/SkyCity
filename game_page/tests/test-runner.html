    <script>
        class TestRunner {
            constructor() {
                this.consoleElement = document.getElementById('console');
                this.statsElement = document.getElementById('stats');
                this.errorSection = document.getElementById('errorSection');
                this.errorList = document.getElementById('errorList');
                this.status = document.getElementById('status');
                this.isRunning = false;
                this.testResults = null;

                this.setupEventListeners();
                this.interceptConsole();
            }

            setupEventListeners() {
                document.getElementById('runTests').addEventListener('click', () => {
                    if (!this.isRunning) {
                        this.runTests();
                    }
                });

                document.getElementById('clearConsole').addEventListener('click', () => {
                    this.clearConsole();
                });

                document.getElementById('exportResults').addEventListener('click', () => {
                    this.exportResults();
                });
            }

            interceptConsole() {
                const originalLog = console.log;
                const originalError = console.error;

                console.log = (...args) => {
                    this.appendToConsole(args.join(' '), 'log');
                    originalLog.apply(console, args);
                };

                console.error = (...args) => {
                    this.appendToConsole(args.join(' '), 'error');
                    originalError.apply(console, args);
                };
            }

            appendToConsole(message, type = 'log') {
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ff6b6b' : '#d4d4d4';
                const prefix = type === 'error' ? 'âŒ' : 'ğŸ“';

                this.consoleElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${prefix} ${message}</span>\n`;
                this.consoleElement.scrollTop = this.consoleElement.scrollHeight;
            }

            clearConsole() {
                this.consoleElement.innerHTML = '';
                this.statsElement.classList.add('hidden');
                this.errorSection.classList.add('hidden');
                this.status.textContent = '';
            }

            async runTests() {
                this.isRunning = true;
                this.clearConsole();
                this.status.textContent = 'ğŸ”„ è¿è¡Œä¸­...';

                const runButton = document.getElementById('runTests');
                runButton.textContent = 'â³ è¿è¡Œä¸­...';
                runButton.disabled = true;

                try {
                    this.appendToConsole('å¼€å§‹è¿è¡Œ Sky City å•å…ƒæµ‹è¯•...', 'log');
                    this.appendToConsole('='.repeat(50), 'log');

                    // è¿è¡Œæµ‹è¯•
                    await testFramework.runTests();

                    // è·å–ç»“æœ
                    this.testResults = testFramework.results;

                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    this.updateStats();

                    // æ˜¾ç¤ºé”™è¯¯è¯¦æƒ…
                    this.showErrorDetails();

                    this.status.textContent = this.testResults.failed === 0 ? 'âœ… å…¨éƒ¨é€šè¿‡' : 'âš ï¸ æœ‰æµ‹è¯•å¤±è´¥';

                } catch (error) {
                    this.appendToConsole(`æµ‹è¯•è¿è¡Œå‡ºé”™: ${error.message}`, 'error');
                    this.status.textContent = 'âŒ è¿è¡Œå‡ºé”™';
                } finally {
                    this.isRunning = false;
                    runButton.textContent = 'â–¶ï¸ è¿è¡Œæ‰€æœ‰æµ‹è¯•';
                    runButton.disabled = false;
                }
            }

            updateStats() {
                if (!this.testResults) return;

                document.getElementById('totalTests').textContent = this.testResults.total;
                document.getElementById('passedTests').textContent = this.testResults.passed;
                document.getElementById('failedTests').textContent = this.testResults.failed;

                const rate = this.testResults.total > 0
                    ? ((this.testResults.passed / this.testResults.total) * 100).toFixed(1)
                    : 0;
                document.getElementById('successRate').textContent = `${rate}%`;

                this.statsElement.classList.remove('hidden');
            }

            showErrorDetails() {
                // è¿™é‡Œå¯ä»¥æ‰©å±•æ˜¾ç¤ºå…·ä½“çš„é”™è¯¯ä¿¡æ¯
                // ç›®å‰æµ‹è¯•æ¡†æ¶å·²ç»åœ¨æ§åˆ¶å°è¾“å‡ºäº†é”™è¯¯è¯¦æƒ…
                if (this.testResults && this.testResults.failed > 0) {
                    this.errorSection.classList.remove('hidden');
                    this.errorList.innerHTML = `
                        <div class="error-item">
                            <div class="error-title">å‘ç° ${this.testResults.failed} ä¸ªæµ‹è¯•å¤±è´¥</div>
                            <div class="error-message">è¯·æŸ¥çœ‹ä¸Šæ–¹æ§åˆ¶å°è¾“å‡ºè·å–è¯¦ç»†é”™è¯¯ä¿¡æ¯</div>
                        </div>
                    `;
                }
            }

            exportResults() {
                if (!this.testResults) {
                    alert('è¯·å…ˆè¿è¡Œæµ‹è¯•');
                    return;
                }

                const report = {
                    timestamp: new Date().toISOString(),
                    results: this.testResults,
                    consoleOutput: this.consoleElement.textContent,
                    userAgent: navigator.userAgent,
                    url: window.location.href
                };

                const blob = new Blob([JSON.stringify(report, null, 2)], {
                    type: 'application/json'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sky-city-test-results-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // åˆå§‹åŒ–æµ‹è¯•è¿è¡Œå™¨
        document.addEventListener('DOMContentLoaded', () => {
